name: Code check On outscale

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: write

jobs:
  code-check:
    runs-on: [self-hosted, linux, eu-west-2]
    steps:
    - name: üßπ Frieza
      uses: outscale/frieza-github-actions/frieza-clean@master
      with:
        access_key: ${{ secrets.OSC_ACCESS_KEY }}
        secret_key: ${{ secrets.OSC_SECRET_KEY }}
        region: ${{ secrets.OSC_REGION }}
    - name: ‚¨áÔ∏è Checkout repository
      uses: actions/checkout@v5
    - name: ‚¨áÔ∏è Import Outscale API description
      run: make init
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Set up Python
      run: uv python install
    - name: ‚¨áÔ∏è Build python package
      run: make package
    - name: üß™ Run integration tests
      env:
        OSC_ACCESS_KEY: ${{ secrets.OSC_ACCESS_KEY }}
        OSC_SECRET_KEY: ${{ secrets.OSC_SECRET_KEY }}
        OSC_TEST_LOGIN: ${{ secrets.OSC_TEST_LOGIN }}
        OSC_TEST_PASSWORD: ${{ secrets.OSC_TEST_PASSWORD }}
      run: make test-int
  dependabot-auto-merge:
    needs: [code-check]
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Auto-merge
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
