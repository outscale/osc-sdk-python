name: Setup code checks
description: "Setup toolchain and run smoke test"
runs:
  using: composite
  steps:
    - name: ⬇️ Install uv
      uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7
    - name: ⬇️  Setup Python
      run: uv python install
      shell: bash
    - name: ⬇️ Build python package
      run: make package
      shell: bash

