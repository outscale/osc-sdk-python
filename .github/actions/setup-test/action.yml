name: Setup code checks
description: "Setup toolchain and run smoke test"
runs:
  using: composite
  steps:
    - name: ⬇️ Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7
    - name: ⬇️  Setup Python
      run: uv python install
      shell: bash
    - name: ⬇️ Build python package
      run: make package
      shell: bash

